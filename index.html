<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cauculadora dos Crias </title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <h3>Calculadora</h3>
      <div id="operations">
        <div id="previous-operation"></div>
        <div id="current-operation"></div>
      </div>
      <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>

    <footer class="fixarRodape"> <hr /> Feito por <a href="https://github.com/sthevaolol" target="_blank">Sthevão Maques Ferreira</a> // 
      <a href="https://github.com/jsecchin12"> João Vitor Machado</a> 
      <a href="https://github.com/duartin"> // Tiago Duarte</a> 
      <a href="https://github.com/Sergin027"> // Sérgio Silva Filho</a> 
      <a href="https://github.com/bruninlima10"> // Bruno Amorim de Lima</a> 
      <a href="https://github.com/Hyansx"> // Hyan Felipe Monteiro</a>
      <a href="https://github.com/RenanG2"> // Renan Gonçalves  Teixeira</a>
       </footer>
  </body>
</html>
